<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Exercicio HTML js</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário HTML</h1>
        <form id="form-numerico">
            <input type="number" id="numero-um" required placeholder="Digite um número" />
            <input type="number" id="numero-dois" required placeholder="Digite um número maior" />
            <button id="btn-compare" type="submit">Comparar</button>
        </form>
        <p class="success-message">

        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
